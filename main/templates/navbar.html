<nav class="bg-[#9b957f] shadow-lg fixed top-0 left-0 z-40 w-screen"> <!-- Ganti warna navbar di sini -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-start h-16"> <!-- Mengatur elemen jadi relative -->
            <div class="absolute top-2 left-0 px-4 py-8"> <!-- Membuat tulisan SyreAttire ada di pojok kiri -->
                <h1 class="text-2xl text-white">SyreAttire</h1> <!-- Tulisan di pojok kiri -->
            </div>
            <div class="hidden md:flex items-center ml-auto"> <!-- Menggunakan ml-auto untuk memindahkan elemen kanan -->
                <a href="#home" class="text-white font-bold py-2 px-4 rounded transition duration-300 mr-4">Home</a> <!-- Link to Home Section -->
                <a href="#products-section" class="text-white font-bold py-2 px-4 rounded transition duration-300 mr-4">Products</a> <!-- Link to Products Section -->
                {% if user.is_authenticated %}
                    <span class="text-black-300 mr-4">Welcome, {{ user.username }}</span>
                    <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
                        Login
                    </a>
                    <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Register
                    </a>
                {% endif %}
            </div>
            <div class="md:hidden flex items-center ml-auto">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            <a href="#home-section" class="block text-white font-bold py-2 px-4 rounded transition duration-300">Home</a> <!-- Link to Home Section -->
            <a href="#products-section" class="block text-white font-bold py-2 px-4 rounded transition duration-300">Products</a> <!-- Link to Products Section -->
            {% if user.is_authenticated %}
                <span class="block text-gray-300 px-3 py-2">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                    Login
                </a>
                <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</nav>
