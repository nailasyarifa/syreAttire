{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<style>
    /* Flexbox container untuk memusatkan form */
    .form-container {
        display: flex;
        justify-content: center;  /* Memusatkan secara horizontal */
        align-items: center;      /* Memusatkan secara vertikal */
        min-height: 80vh;         /* Menyesuaikan tinggi agar di tengah halaman */
    }

    /* Styling untuk tabel dan form */
    table {
        border-collapse: collapse;
        width: auto;  /* Lebar otomatis berdasarkan konten */
        margin-top: 20px;
    }

    td {
        padding: 10px;
        font-size: 1em;
    }

    input[type="text"], input[type="number"], select, textarea {
        width: 100%;
        padding: 5px;  /* Memperkecil padding untuk membuat input lebih kecil */
        border: 2px solid #ccc;  /* Border abu-abu */
        border-radius: 5px;      /* Membuat sudut melengkung */
        font-size: 0.9em;        /* Font lebih kecil */
        box-sizing: border-box;  /* Agar padding tidak melebihi lebar input */
    }

    input[type="submit"] {
        background-color: #4f2e09;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #4b3f2c;
    }

    /* Menambahkan sedikit margin di bawah input untuk jarak antar elemen */
    td input, td select {
        margin-bottom: 15px;
    }
</style>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Item" />  <!-- Ubah label tombol -->
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
